<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contact | Your Web Services</title>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1rem;
}

nav ul {
    list-style: none;
}

nav ul li {
    display: inline-block;
    margin-right: 20px;
}

nav a {
    text-decoration: none;
    color: #fff;
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1rem;
    position: fixed;
    bottom: 0;
    width: 100%;
}

.content {
    padding: 2rem;
}

.contact-form {
    max-width: 600px;
    margin: 0 auto;
}

form {
    display: grid;
    gap: 1rem;
}

label {
    font-weight: bold;
}

input,
textarea {
    width: 100%;
    padding: 0.5rem;
}

button {
    background-color: #333;
    color: #fff;
    padding: 0.5rem 1rem;
    border: none;
    cursor: pointer;
}

.contact-details {
    max-width: 600px;
    margin: 2rem auto;
}

.contact-details h3 {
    margin-top: 1.5rem;
}

.contact-details p {
    margin-bottom: 1rem;
}

    </style>
</head>
<body>
    <header>
        <h1>Your Web Services</h1>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./services.html">Services</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="content">
        <h2>Contact Us</h2>
        <p>Get in touch with us for any inquiries or collaborations.</p>

        <div class="contact-form">
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>

        <div class="contact-details">
            <h3>Our Contact Details</h3>
            <p><strong>Email:</strong> info@yourwebservices.com</p>
            <p><strong>Phone:</strong> +1 (555) 123-4567</p>
            
            <h3>Visit Us</h3>
            <p>123 Web Street, Cityville, State, 12345</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Your Web Services</p>
    </footer>
</body>
</html>
